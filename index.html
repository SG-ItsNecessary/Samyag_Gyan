   <script>

    function onTelegramAuth(user) {
      fetch('/auth/telegram', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('telegram_user', JSON.stringify(user));
          window.location.href = '/';
        } else {
          alert('Login failed: ' + data.error);
        }
      });

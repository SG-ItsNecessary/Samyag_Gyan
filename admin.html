<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€” Samyak Gyan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 2rem;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #preview {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Admin Upload Panel</h1>

  <label>Title</label>
  <input type="text" id="titleInput" />

  <label>Intro</label>
  <textarea id="introInput"></textarea>

  <label>Source</label>
  <input type="text" id="sourceInput" value="The Hindu" />

  <label>Summary</label>
  <textarea id="summaryInput"></textarea>

  <label>Mindmap Image (English)</label>
  <input type="text" id="mindmapEngInput" placeholder="mindmap-eng-xxx.jpg" />

  <label>Mindmap Image (Hindi)</label>
  <input type="text" id="mindmapHindiInput" placeholder="mindmap-hindi-xxx.jpg" />

  <button onclick="previewTile()">Preview Tile</button>

  <div id="preview"></div>

  <script src="admin.js"></script>
</body>
</html>
